<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>MEME GENERATOR</h1>
    </header>
    
    <main>
        <section class="input-text">
            <input type="text" name="texto" id="text-input" maxlength="60" placeholder="Insira seu Texto">
        </section>  
        
        <input type="file" id="meme-insert" accept="image/*">
       
        <section id="meme-image-container">
            <img id="meme-image" src="" alt="">
            <div id="text-container">
                <div id="meme-text"></div>
            </div>
        </section>

        <section class="customize-btn">
            <button id="fire">Fire</button>
            <button id="water">Water</button>
            <button id="earth">Earth</button>
            <button id="black">Black</button>
        </section>

        <section class="famous-meme">
            <img id="meme-1" class="meme" src="imgs/meme1.png">
            <img id="meme-2" class="meme" src="imgs/meme2.png">
            <img id="meme-3" class="meme" src="imgs/meme3.png">
            <img id="meme-4" class="meme" src="imgs/meme4.png">
        </section>

    </main>

    <footer></footer>

    <script src="script.js"></script>
</body>
</html>

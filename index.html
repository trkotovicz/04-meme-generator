<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>MEME GENERATOR</h1>
    </header>
    
    <main>
        <section class="input-text">
            <input type="text" name="texto" id="text-input" maxlength="60" placeholder="Insira seu Texto">
            <button id="btn-input">Inserir Texto</button>
        </section>  
        
        <input type="file" id="meme-insert">
        <button id="btn-image">Enviar Imagem</button>
        <section id="meme-image-container">
            <div id="meme-image"></div>
            <div id="meme-text"></div>
        </section>
        <section class="customize-btn">
            <button id="fire">Fire</button>
            <button id="water">Water</button>
            <button id="earth">Earth</button>
        </section>

    </main>

    <footer></footer>

    <script src="script.js"></script>
</body>
</html>
